<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD_PAYLOAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP_PAYLOAD }}

    <div id="__nuxt">
      
      <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #fff; 
        }
        .nuxt-loader-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
        }
        .nuxt-loader {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db; 
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
      
      <div class="nuxt-loader-container">
        <div class="nuxt-loader"></div>
      </div>
      </div>
  </body>
</html>
